#数据库连接
#spring.datasource.url=jdbc:mysql://localhost:3306/courseimooc?serverTimezone=UTC
spring.datasource.url=jdbc:mysql://localhost:3306/courseimooc?characterEncoding=UTF8&autoReconnect=true
spring.datasource.username=courseimooc
spring.datasource.password=courseimooc
# 驱动6.0以上的版本用cj，并且需要加上时区设置
#spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
#实现接口绑定需要在配置文件中配置类路径
mybatis.mapper-locations=classpath:/mapper/**/*.xml
#优化日志 trace最高级可以打印出mapper的sql和执行结果
logging.level.com.course.server.mapper=trace

#redis的配置
spring.redis.host=127.0.0.1
spring.redis.port=6379
spring.redis.password=root
